<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
</head>
<body>
    <div class="container">
        <h1>Create New Task</h1>
		
        <form id="taskForm">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="prize">Prize (coins)</label>
                <input type="number" id="prize" required>
            </div>
			<div class="form-group">
			    <label for="username">Buyer username</label>
				<input type="text" id="username" required>
			</div>

            <button type="submit">Create Task</button>
            <div id="message"></div>
        </form>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyVHYXX0uI6skI_w1j-PWZ24ARwceTfan-eFyijWdmMIB1FcGARy7P8Be4FZacpqOuTDQ/exec';
        const form = document.getElementById('taskForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = form.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Task...';
            messageDiv.textContent = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: new URLSearchParams({
                        path: 'create-task',
                        title: document.getElementById('title').value,
                        description: document.getElementById('description').value,
                        prize: document.getElementById('prize').value,
                        buyer_username: document.getElementById('username').value // Replace with actual username from your session
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage('Task created successfully!', 'success');
                    form.reset();
                } else {
                    showMessage(data.message || 'Error creating task', 'error');
                }
            } catch (error) {
                showMessage('Network error - Please try again', 'error');
                console.error('Submission error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Task';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
        }
    </script>
</body>
</html>
