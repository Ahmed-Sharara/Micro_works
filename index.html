<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Auth Interface</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #f8fafc;
            --base-font-size: clamp(14px, 2vw, 16px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: var(--base-font-size);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366f1 0%, #2563eb 100%);
            padding: 2rem;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: clamp(12px, 2vw, 16px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            width: min(95%, 440px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tabs {
            display: flex;
            gap: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: clamp(1.5rem, 5vw, 2.5rem);
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 0.75rem 0;
            cursor: pointer;
            color: #64748b;
            font-weight: 600;
            position: relative;
            font-size: clamp(1rem, 2vw, 1.1rem);
            transition: all 0.3s ease;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            width: 100%;
        }

        .form-container {
            position: relative;
            min-height: min(50vh, 400px);
        }

        .form {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .form.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .form-group {
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
        }

        input {
            width: 100%;
            padding: clamp(0.75rem, 2vw, 1rem);
            border: 2px solid #e2e8f0;
            border-radius: clamp(6px, 1vw, 8px);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:invalid {
            border-color: #dc2626;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.1);
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        button {
            width: 100%;
            padding: clamp(0.75rem, 2vw, 1rem);
            font-size: 1rem;
            border-radius: clamp(6px, 1vw, 8px);
        }

        /* Mobile-first media queries */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .auth-container {
                border-radius: 12px;
                padding: 1.5rem;
            }
            
            .tabs {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .tab {
                width: 100%;
                text-align: center;
            }
        }

        @media (min-width: 768px) {
            :root {
                --base-font-size: 16px;
            }
            
            .auth-container {
                padding: 2.5rem;
            }
        }

        @media (min-width: 1024px) {
            .auth-container {
                transform: scale(1);
            }
            
            .auth-container:hover {
                transform: scale(1.02);
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 2rem;
            }
            
            .auth-container {
                margin-top: 2rem;
            }
        }

        /* High-resolution devices */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) { 
            body {
                background: linear-gradient(135deg, #6366f1 0%, #2563eb 100%);
                -webkit-font-smoothing: antialiased;
            }
            
            input, button {
                border-width: 1.5px;
            }
        }

        /* Motion preferences */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            .auth-container {
                background: rgba(15, 23, 42, 0.95);
                color: #ffffff;
            }
            
            input {
                background: #1e293b;
                border-color: #334155;
                color: #ffffff;
            }
            
            .tabs {
                border-color: #334155;
            }
            
            .tab {
                color: #94a3b8;
            }
            
            .tab.active {
                color: #60a5fa;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <span class="tab active" onclick="showTab('login')">Login</span>
            <span class="tab" onclick="showTab('signup')">Sign Up</span>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit">Continue</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="form">
                <div class="form-group">
                    <input type="text" id="signupName" required minlength="3" pattern="[a-zA-Z0-9]+">
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyqbmjLK_Qw419VPzlfZRHw1IbGAwWGZTkbnwDBkyzl-UVCvnLnLO-o7KUIxU1FOlU98g/exec';

        // Toggle between Login/Signup forms
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Animate forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
                if(form.id === `${tabName}Form`) {
                    setTimeout(() => form.classList.add('active'), 50);
                }
            });
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: "login",
                    email: email,
                    password: password
                })
            })
            .then(response => response.text())
            .then(result => {
                if (result === "Login successful!") {
                    window.location.href = "main_page.html";
                } else {
                    document.getElementById('message').textContent = result;
                }
            });
        });

        // Signup
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                action: "signup",
                name: document.getElementById('signupName').value.trim(),
                email: document.getElementById('signupEmail').value.trim().toLowerCase(),
                password: document.getElementById('signupPassword').value
            };
			
			if (!/^[a-zA-Z0-9]{3,}$/.test(data.name)) {
			    alert("Username must be 3+ alphanumeric characters");
				return;
			}
			

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                if (result === "SUCCESS"){
                    window.location.href = "main_page.html";
                } else if( result === "EXIST"){
                    alert("Username or email already exists!");
                } else {
				    alert("Signup failed!");
				}
            });
        });

        // Load users (same as before)
        function loadUsers() {
            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(users => {
                    const tbody = document.getElementById('usersBody');
                    tbody.innerHTML = '';
                    users.forEach((user, index) => {
                        if (index === 0) return; // Skip header
                        tbody.innerHTML += `<tr>
                            <td>${user[0]}</td>
                            <td>${user[1]}</td>
                            <td>${user[2]}</td>
                        </tr>`;
                    });
                });
        }

        loadUsers(); // Initial load
    </script>
</body>
</html>
