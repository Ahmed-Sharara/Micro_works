<!DOCTYPE html>
<html>
<head>
    <title>Modern Auth Interface</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366f1 0%, #2563eb 100%);
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 440px;
            position: relative;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 12px 0;
            cursor: pointer;
            color: #64748b;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            width: 100%;
        }

        .tab:hover {
            color: var(--primary-hover);
        }

        .form-container {
            position: relative;
            min-height: 300px;
        }

        .form {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .form.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .form-group {
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        #message {
            margin-top: 20px;
            text-align: center;
            color: #dc2626;
            font-weight: 500;
            min-height: 24px;
        }

        .users-table {
            margin-top: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background: #f1f5f9;
            color: #64748b;
            font-weight: 600;
        }

        tr:not(:last-child) {
            border-bottom: 1px solid #e2e8f0;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 24px;
            }
            
            .tabs {
                gap: 12px;
            }
            
            .tab {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <span class="tab active" onclick="showTab('login')">Login</span>
            <span class="tab" onclick="showTab('signup')">Sign Up</span>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit">Continue</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="form">
                <div class="form-group">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyqbmjLK_Qw419VPzlfZRHw1IbGAwWGZTkbnwDBkyzl-UVCvnLnLO-o7KUIxU1FOlU98g/exec';

        // Toggle between Login/Signup forms
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Animate forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
                if(form.id === `${tabName}Form`) {
                    setTimeout(() => form.classList.add('active'), 50);
                }
            });
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: "login",
                    email: email,
                    password: password
                })
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('message').textContent = result;
            });
        });

        // Signup
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                action: "signup",
                name: document.getElementById('signupName').value,
                email: document.getElementById('signupEmail').value,
                password: document.getElementById('signupPassword').value
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('message').textContent = result;
                if (result === "Signup successful!") loadUsers();
            });
        });

        // Load users (same as before)
        function loadUsers() {
            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(users => {
                    const tbody = document.getElementById('usersBody');
                    tbody.innerHTML = '';
                    users.forEach((user, index) => {
                        if (index === 0) return; // Skip header
                        tbody.innerHTML += `<tr>
                            <td>${user[0]}</td>
                            <td>${user[1]}</td>
                            <td>${user[2]}</td>
                        </tr>`;
                    });
                });
        }

        loadUsers(); // Initial load
    </script>
</body>
</html>
