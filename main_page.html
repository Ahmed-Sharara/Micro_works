<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Detection</title>
    <style>
        :root {
            --mobile: #2563eb;
            --tablet: #10b981;
            --desktop: #f59e0b;
        }

        .device-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }

        /* Default desktop styles */
        body {
            background: #f8fafc;
        }

        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Tablet styles (768px - 991px) */
        @media (max-width: 991px) {
            body::after {
                content: "Tablet UI";
                background: var(--tablet);
            }
            
            .content {
                padding: 15px;
            }
        }

        /* Mobile styles (up to 767px) */
        @media (max-width: 767px) {
            body::after {
                content: "Mobile UI";
                background: var(--mobile);
            }
            
            .content {
                padding: 10px;
            }
            
            .desktop-only {
                display: none;
            }
        }

        /* Desktop styles (992px and up) */
        @media (min-width: 992px) {
            body::after {
                content: "Desktop UI";
                background: var(--desktop);
            }
        }
    </style>
</head>
<body>
    <div class="device-banner" id="deviceBanner"></div>
    <div class="content">
        <h1>Responsive Content</h1>
        <div class="desktop-only">Desktop-only content</div>
        <p>Adaptive content for all devices</p>
    </div>

    <script>
        // Detect device type on load and resize
        function detectDevice() {
            const screenWidth = window.innerWidth;
            let deviceType = 'desktop';
            
            if(screenWidth < 768) deviceType = 'mobile';
            else if(screenWidth < 992) deviceType = 'tablet';

            // Update body class
            document.body.className = deviceType;
            
            // Update banner
            const banner = document.getElementById('deviceBanner');
            banner.textContent = `${deviceType.toUpperCase()} VIEW (${screenWidth}px)`;
            banner.style.backgroundColor = 
                deviceType === 'mobile' ? 'var(--mobile)' :
                deviceType === 'tablet' ? 'var(--tablet)' : 'var(--desktop)';
        }

        // Initial detection
        detectDevice();

        // Update on window resize
        window.addEventListener('resize', detectDevice);

        // Optional: Log device info
        console.log({
            screen: {
                width: window.innerWidth,
                height: window.innerHeight,
                ratio: window.devicePixelRatio
            },
            userAgent: navigator.userAgent
        });
    </script>
</body>
</html>
